<div class="row">
    <div *ngIf="isLoading" style="text-align: center;">
        <app-load-data></app-load-data>
      </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
  
          <div class="form-group">
            <label for="kittyAmount">Kitty Amount</label>
            <input
              type="text"
              id="kittyAmount"
              class="form-control"
              name="kittyAmount"
              ngModel
              required
            pattern="^[1-9]+[0-9]*$"
              #kittyAmount="ngModel"
            >
          </div>
          <div class="form-group">
            <label for="foodAmount">Food Amount</label>
            <input
            type="text"
            id="foodAmount"
            class="form-control"
            name="foodAmount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            #foodAmount="ngModel"
            >
          </div>
          <div class="form-group">
            <label for="gameAmount">Game Amount</label>
            <input
            type="text"
            id="gameAmount"
            class="form-control"
            name="gameAmount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            #gameAmount="ngModel"
            >
          </div>
          <div class="form-group">
            <label for="punctualityAmount">Punctuality Amount</label>
            <input
            type="text"
            id="punctualityAmount"
            class="form-control"
            name="punctualityAmount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            #punctualityAmount="ngModel"
            >
          </div>
  
        <div>
          <!-- Error span here -->
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="submit"
              [disabled]="!f.valid">Save</button>
          </div>
        </div>
      </form>
      <hr>
    </div>
  </div>
